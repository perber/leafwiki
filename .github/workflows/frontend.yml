name: Frontend CI

on:
  pull_request:
    branches:
      - main
  push:
    branches: [main]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ui/leafwiki-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint  

      - name: Run Prettier check
        run: npx prettier --check src/**